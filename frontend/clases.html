<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/auth0.min.js" defer></script>
    <script src="app.js" defer></script>
    <script src="./js/clases.js" defer></script>
    <style>
        /* ====== NAVBAR ====== */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to right, #4b3aff, #6a11cb);
            padding: 10px 20px;
            color: #fff;
            gap: 15px;
            flex-wrap: wrap;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ====== BOTONES DE GRADOS ====== */
        #contenido {
            text-align: center;
            margin-top: 20px;
        }
        #contenido h2 {
            margin-bottom: 20px;
        }
        #contenido {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            padding: 0 20px;
        }
        .grado-btn {
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .grado-btn:hover:not(.disabled) {
            background-color: #45439e;
            transform: translateY(-3px);
        }
        .grado-btn.disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        .grado-btn small {
            display: block;
            font-size: 0.8rem;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <!-- Barra de navegaci√≥n -->
    <div class="navbar">
        <a href="index.html">üè† Home</a>
        <a href="books.html">üìö Libros</a>
        <a href="lecciones.html">üìù Lecciones</a>
        <a href="clases.html">üßë‚Äçüè´ Clases</a>
    </div>

    <header class="header">
        <h1>üßë‚Äçüè´ Clases</h1>
        <p>Accede a las clases organizadas por grado y materia</p>
    </header>

    <main>
        <section id="contenido">
            <h2>Seleccione su grado:</h2>

            <!-- Botones de grados -->
            <button class="grado-btn" onclick="mostrarMaterias(1)">Primer Grado</button>
            <button class="grado-btn disabled">Segundo Grado<br><small>Pr√≥ximamente</small></button>
            <button class="grado-btn disabled">Tercer Grado<br><small>Pr√≥ximamente</small></button>
            <button class="grado-btn disabled">Cuarto Grado<br><small>Pr√≥ximamente</small></button>
            <button class="grado-btn disabled">Quinto Grado<br><small>Pr√≥ximamente</small></button>
            <button class="grado-btn disabled">Sexto Grado<br><small>Pr√≥ximamente</small></button>
            <button class="grado-btn disabled">S√©ptimo Grado<br><small>Pr√≥ximamente</small></button>
            <button class="grado-btn disabled">Octavo Grado<br><small>Pr√≥ximamente</small></button>
            <button class="grado-btn disabled">Noveno Grado<br><small>Pr√≥ximamente</small></button>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                console.log('Usuario no autenticado, redirigiendo a la p√°gina principal...');
                window.location.href = 'index.html';
            } else {
                console.log('Usuario autenticado, mostrando opciones de clases...');
            }
        });

        // Simulaci√≥n de funci√≥n que carga materias
        function mostrarMaterias(grado) {
            alert("Mostrando materias para grado " + grado);
        }
    </script>
</body>
</html>
