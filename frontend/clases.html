<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/auth0.min.js" defer></script>
    <script src="app.js" defer></script>
    <script src="./js/clases.js" defer></script>
    <style>
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to right, #4b3aff, #6a11cb);
            padding: 10px 20px;
            color: #fff;
            gap: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="index.html">🏠 Home</a>
        <a href="books.html">📚 Libros</a>
        <a href="lecciones.html">📝 Lecciones</a>
        <a href="clases.html">🧑‍🏫 Clases</a>
    </div>

    <header class="header">
        <h1>🧑‍🏫 Clases</h1>
        <p>Accede a las clases organizadas por grado y materia</p>
    </header>

    <main>
        <section id="contenido">
            <h2>Seleccione su grado:</h2>

            <!-- Botones de grados -->
            <button class="grado-btn" onclick="mostrarMaterias(1)">Primer Grado</button>
            <button class="grado-btn disabled">Segundo Grado<br><small>Próximamente</small></button>
            <button class="grado-btn disabled">Tercer Grado<br><small>Próximamente</small></button>
            <button class="grado-btn disabled">Cuarto Grado<br><small>Próximamente</small></button>
            <button class="grado-btn disabled">Quinto Grado<br><small>Próximamente</small></button>
            <button class="grado-btn disabled">Sexto Grado<br><small>Próximamente</small></button>
            <button class="grado-btn disabled">Séptimo Grado<br><small>Próximamente</small></button>
            <button class="grado-btn disabled">Octavo Grado<br><small>Próximamente</small></button>
            <button class="grado-btn disabled">Noveno Grado<br><small>Próximamente</small></button>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                console.log('Usuario no autenticado, redirigiendo a la página principal...');
                window.location.href = 'index.html';
            } else {
                console.log('Usuario autenticado, mostrando opciones de clases...');
            }
        });

        // Simulación de función que carga materias (puedes conectarla con clases.js)
        function mostrarMaterias(grado) {
            alert("Mostrando materias para grado " + grado);
        }
    </script>
</body>
</html>
