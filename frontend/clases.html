<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/auth0.min.js" defer></script>
    <script src="app.js" defer></script>
    <script src="./js/clases.js" defer></script>
    <style>
        /* ====== NAVBAR ====== */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to right, #4b3aff, #6a11cb);
            padding: 10px 20px;
            color: #fff;
            gap: 15px;
            flex-wrap: wrap;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="index.html">🏠 Home</a>
        <a href="books.html">📚 Libros</a>
        <a href="lecciones.html">📝 Lecciones</a>
        <a href="clases.html">🧑‍🏫 Clases</a>
    </div>

    <header class="header">
        <h1>🧑‍🏫 Clases</h1>
        <p>Accede a las clases organizadas por grado y materia</p>
    </header>

    <main class="section-center">
        <h2>Seleccione su grado:</h2>

        <!-- Se aplica la nueva clase .grados-container y botones actualizados -->
        <section id="contenido" class="grados-container">
            <button class="grado-btn" onclick="mostrarMaterias(1)">Primer Grado</button>
            <button class="grado-btn disabled" disabled>Segundo Grado</button>
            <button class="grado-btn disabled" disabled>Tercer Grado</button>
            <button class="grado-btn disabled" disabled>Cuarto Grado</button>
            <button class="grado-btn disabled" disabled>Quinto Grado</button>
            <button class="grado-btn disabled" disabled>Sexto Grado</button>
            <button class="grado-btn disabled" disabled>Séptimo Grado</button>
            <button class="grado-btn disabled" disabled>Octavo Grado</button>
            <button class="grado-btn disabled" disabled>Noveno Grado</button>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Plataforma Educativa. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                alert('Debes iniciar sesión para acceder a este contenido.');
                window.location.href = 'index.html';
                return;
            }
        });

        // Función de respaldo (clases.js manejará el comportamiento real)
        function mostrarMaterias(grado) {
            alert("Mostrando materias para grado " + grado);
        }
    </script>
</body>
</html>
