<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecciones</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/auth0.min.js" defer></script>
    <script src="./js/lecciones.js" defer></script>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="index.html">🏠 Home</a>
        <a href="books.html">📚 Libros</a>
        <a href="lecciones.html">📝 Lecciones</a>
        <a href="clases.html">🧑‍🏫 Clases</a>
    </div>

    <header class="header">
        <h1>📝 Lecciones</h1>
        <p>Explora y aprende con nuestras lecciones organizadas por grado y materia</p>
    </header>

    <main class="section-center">
        <h2>Seleccione su grado:</h2>
        <section id="container" class="grados-container">
            <button class="grado-btn" onclick="mostrarLecciones(1)">Primer Grado</button>
            <button class="grado-btn disabled" disabled>Segundo Grado</button>
            <button class="grado-btn disabled" disabled>Tercer Grado</button>
            <button class="grado-btn disabled" disabled>Cuarto Grado</button>
            <button class="grado-btn disabled" disabled>Quinto Grado</button>
            <button class="grado-btn disabled" disabled>Sexto Grado</button>
            <button class="grado-btn disabled" disabled>Séptimo Grado</button>
            <button class="grado-btn disabled" disabled>Octavo Grado</button>
            <button class="grado-btn disabled" disabled>Noveno Grado</button>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Plataforma Educativa. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Bloqueo de acceso para usuarios no logueados
        document.addEventListener('DOMContentLoaded', () => {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                alert('Debes iniciar sesión para acceder a este contenido.');
                window.location.href = 'index.html';
                return;
            }
        });
    </script>
</body>
</html>
