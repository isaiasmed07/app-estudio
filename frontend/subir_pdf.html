<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir PDF y Generar EPUB</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to right, #4b3aff, #6a11cb);
            padding: 10px 20px;
            color: #fff;
            gap: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Barra de navegaci√≥n -->
    <div class="navbar">
        <a href="index.html">üè† Home</a>
        <a href="books.html">üìö Libros</a>
        <a href="lecciones.html">üìù Lecciones</a>
        <a href="clases.html">üßë‚Äçüè´ Clases</a>
    </div>

    <header class="header">
        <h1>üì§ Subir PDF para Generar EPUB</h1>
        <p>Convierte materiales educativos en EPUB para su visualizaci√≥n</p>
    </header>

    <main>
        <form id="uploadForm">
            <label>Selecciona el grado:</label><br>
            <select id="grado" required>
                <option value="">-- Seleccionar Grado --</option>
                <option value="1">Primero</option>
                <option value="2">Segundo</option>
                <option value="3">Tercero</option>
                <option value="4">Cuarto</option>
                <option value="5">Quinto</option>
                <option value="6">Sexto</option>
                <option value="7">S√©ptimo</option>
                <option value="8">Octavo</option>
                <option value="9">Noveno</option>
            </select>
            <br><br>

            <label>Selecciona la materia:</label><br>
            <select id="materia" required>
                <option value="">-- Seleccionar Materia --</option>
                <option value="lenguaje">Lenguaje</option>
                <option value="matematicas">Matem√°ticas</option>
                <option value="sociales">Sociales</option>
                <option value="ciencia">Ciencia</option>
                <option value="ingles">Ingl√©s</option>
            </select>
            <br><br>

            <input type="file" id="pdfFile" accept="application/pdf" required>
            <br><br>

            <button type="submit">Subir y Convertir</button>
        </form>

        <div id="status" style="margin-top:20px; font-size: 1.1rem;"></div>
        <div id="result" style="margin-top:20px;"></div>
    </main>

    <footer class="footer">
        <p>¬© 2025 Plataforma Educativa</p>
    </footer>

    <script>
        const API_BASE = 'https://app-estudio-docker.onrender.com';

        // === Control de acceso din√°mico ===
        document.addEventListener('DOMContentLoaded', async () => {
            const accessToken = localStorage.getItem('accessToken');
            const userEmail = (localStorage.getItem('userEmail') || '').trim().toLowerCase();

            if (!accessToken || !userEmail) {
                alert("Debes iniciar sesi√≥n para acceder.");
                window.location.href = 'index.html';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/rol?email=${encodeURIComponent(userEmail)}`);
                const data = await res.json();

                if (data.rol !== 'profesor') {
                    alert("Acceso restringido. Solo profesores pueden entrar.");
                    window.location.href = 'index.html';
                }
            } catch (err) {
                alert("Error al verificar el rol. Intenta de nuevo.");
                window.location.href = 'index.html';
            }
        });

        // === L√≥gica de subida de PDF ===
        const uploadForm = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            const grado = document.getElementById('grado').value;
            const materia = document.getElementById('materia').value;

            if (!file) {
                alert("Selecciona un archivo PDF.");
                return;
            }

            if (grado !== "1") {
                alert("Funci√≥n no disponible para este grado. Solo PRIMER GRADO est√° habilitado.");
                return;
            }

            if (grado === "1" && materia !== "lenguaje" && materia !== "matematicas") {
                alert("Materia no disponible para el grado actual.");
                return;
            }

            statusDiv.textContent = "Subiendo archivo...";

            const formData = new FormData();
            formData.append('file', file);
            formData.append('grado', grado);
            formData.append('materia', materia);

            try {
                const uploadResponse = await fetch(`${API_BASE}/api/subir-pdf`, {
                    method: 'POST',
                    body: formData
                });

                const uploadData = await uploadResponse.json();
                if (!uploadResponse.ok) {
                    throw new Error(uploadData.error || "Error al subir el archivo.");
                }

                const pdfUrl = uploadData.pdf_url;
                statusDiv.textContent = "Archivo subido. Procesando conversi√≥n a EPUB...";

                const processResponse = await fetch(`${API_BASE}/api/procesar-pdf`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pdf_url: pdfUrl })
                });

                const processData = await processResponse.json();
                if (!processResponse.ok) {
                    throw new Error(processData.error || "Error al procesar el archivo.");
                }

                statusDiv.textContent = "Conversi√≥n completada ‚úÖ";
                resultDiv.innerHTML = `
                    <p><strong>EPUB generado:</strong></p>
                    <a href="${processData.epub_url}" target="_blank">${processData.epub_url}</a>
                `;
            } catch (error) {
                statusDiv.textContent = "‚ùå Error: " + error.message;
            }
        });
    </script>
</body>
</html>
