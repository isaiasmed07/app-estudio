<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros Oficiales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>üìò Libros Oficiales - Primer Grado</h1>
        <p>Explora los libros educativos digitalizados</p>
    </header>

    <main class="section-center">
        <div id="libros-container" class="card-container">
            <p>Cargando libros...</p>
        </div>
    </main>

    <footer class="footer">
        <p>¬© 2025 Plataforma Educativa. Todos los derechos reservados.</p>
    </footer>

    <script>
        const container = document.getElementById('libros-container');

        // ‚úÖ Reemplaza esto con la URL final del JSON en Firebase
        const jsonURL = 'https://TU_FIREBASE_URL/libros_primer_grado.json';

        fetch(jsonURL)
            .then(response => {
                if (!response.ok) {
                    throw new Error('No se pudo cargar el JSON de libros.');
                }
                return response.json();
            })
            .then(data => {
                container.innerHTML = ''; // Limpiar mensaje de "cargando"

                data.forEach(libro => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    card.innerHTML = `
                        <h3>${libro.titulo}</h3>
                        <p>${libro.descripcion}</p>
                        <p><strong>Materia:</strong> ${libro.materia}</p>
                        <a href="${libro.contenido_html}" class="btn-primary" target="_blank">üìñ Abrir Libro</a>
                    `;

                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error(error);
                container.innerHTML = '<p style="color:red;">‚ùå Error al cargar los libros. Intenta m√°s tarde.</p>';
            });
    </script>
</body>
</html>
