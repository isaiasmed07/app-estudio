<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Libros Oficiales</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .grados-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 20px;
    }

    .grado-btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #6a11cb;
      color: white;
      cursor: pointer;
    }

    .grado-btn[disabled] {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .btn-primary {
      background-color: #6a11cb;
      color: white;
      padding: 10px 16px;
      margin-top: 10px;
      text-decoration: none;
      display: inline-block;
      border-radius: 8px;
    }

    button {
      padding: 8px 12px;
      margin-top: 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>üìò Libros Oficiales</h1>
    <p>Seleccione su grado para ver los libros disponibles</p>
  </header>

  <main class="section-center">
    <div id="grados" class="grados-container"></div>
    <div id="libros-container" class="card-container">
      <p>Seleccione un grado para ver los libros.</p>
    </div>
  </main>

  <footer class="footer">
    <p>¬© 2025 Plataforma Educativa. Todos los derechos reservados.</p>
  </footer>

  <script>
    const grados = [
      "Primer Grado", "Segundo Grado", "Tercer Grado",
      "Cuarto Grado", "Quinto Grado", "Sexto Grado",
      "S√©ptimo Grado", "Octavo Grado", "Noveno Grado"
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const gradosContainer = document.getElementById("grados");
      const librosContainer = document.getElementById("libros-container");

      grados.forEach((grado, index) => {
        const btn = document.createElement("button");
        btn.className = "grado-btn";
        btn.textContent = grado;

        if (index !== 0) {
          btn.disabled = true;
          btn.title = "Pr√≥ximamente";
        } else {
          btn.onclick = () => cargarLibros(index + 1);
        }

        gradosContainer.appendChild(btn);
      });

      // Cargar autom√°ticamente libros de Primer Grado al entrar
      cargarLibros(1);
    });

    async function cargarLibros(gradoNumero) {
      const librosContainer = document.getElementById("libros-container");
      librosContainer.innerHTML = "<p>Cargando libros...</p>";

      try {
        const response = await fetch(`https://app-estudio-docker.onrender.com/api/libros?grado=${gradoNumero}`);
        const data = await response.json();

        librosContainer.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          librosContainer.innerHTML = "<p style='color:red;'>‚ùå No se encontraron libros disponibles para este grado.</p>";
          return;
        }

        data.forEach(item => {
          const libro = item.contenido;
          const epubUrl = libro.contenido_html;

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <img src="https://cdn-icons-png.flaticon.com/512/2972/2972341.png" alt="EPUB">
            <h3>${libro.titulo}</h3>
            <p>${libro.descripcion || "Libro sin descripci√≥n"}</p>
            <p><strong>Materia:</strong> ${libro.materia}</p>
            <a href="libro.html?epub=${encodeURIComponent(epubUrl)}" class="btn-primary">Abrir Libro</a><br/>
            <a href="${epubUrl}" target="_blank" download><button>Descargar</button></a>
          `;

          librosContainer.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        librosContainer.innerHTML = "<p style='color:red;'>‚ùå Error al cargar los libros.</p>";
      }
    }
  </script>
</body>
</html>
