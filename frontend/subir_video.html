<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Video de Clase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- Barra de navegaci√≥n --- */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to right, #4b3aff, #6a11cb);
            padding: 10px 20px;
            color: #fff;
            gap: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* --- Estilos de contenido --- */
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
        .mensaje {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        .exito { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <!-- Barra de navegaci√≥n -->
    <div class="navbar">
        <a href="index.html">üè† Home</a>
        <a href="books.html">üìö Libros</a>
        <a href="lecciones.html">üìù Lecciones</a>
        <a href="clases.html">üßë‚Äçüè´ Clases</a>
    </div>

    <h2>Agregar Video a Clases</h2>
    <form id="videoForm">
        <label for="titulo">T√≠tulo del Video</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ej: Curso de Matem√°ticas" required>

        <label for="url">URL de YouTube</label>
        <input type="url" id="url" name="url" placeholder="https://www.youtube.com/..." required>

        <label for="materia">Materia</label>
        <select id="materia" name="materia" required>
            <option value="">-- Selecciona --</option>
            <option value="lenguaje">Lenguaje</option>
            <option value="matematicas">Matem√°ticas</option>
        </select>

        <button type="submit">Subir Video</button>
    </form>

    <div class="mensaje" id="mensaje"></div>

    <script>
        const API_BASE = "https://app-estudio-docker.onrender.com";

        // === Control de acceso din√°mico ===
        document.addEventListener('DOMContentLoaded', async () => {
            const accessToken = localStorage.getItem('accessToken');
            const userEmail = localStorage.getItem('userEmail');

            if (!accessToken) {
                alert("Debes iniciar sesi√≥n para acceder.");
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/rol?email=${encodeURIComponent(userEmail)}`);
                const data = await response.json();

                if (!response.ok || data.rol !== "profesor") {
                    alert("Acceso restringido. Solo profesores pueden entrar.");
                    window.location.href = 'index.html';
                }
            } catch (error) {
                alert("Error al verificar permisos. Intenta nuevamente.");
                window.location.href = 'index.html';
            }
        });

        // === L√≥gica para subir video ===
        document.getElementById('videoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const titulo = document.getElementById('titulo').value.trim();
            const url = document.getElementById('url').value.trim();
            const materia = document.getElementById('materia').value;
            const mensajeDiv = document.getElementById('mensaje');

            mensajeDiv.textContent = "Enviando...";
            mensajeDiv.className = "mensaje";

            try {
                const resp = await fetch(`${API_BASE}/api/agregar-video`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ titulo, url, materia })
                });

                const data = await resp.json();
                if (resp.ok) {
                    mensajeDiv.textContent = "‚úÖ " + data.message;
                    mensajeDiv.className = "mensaje exito";
                    document.getElementById('videoForm').reset();
                } else {
                    mensajeDiv.textContent = "‚ùå " + (data.error || "Error desconocido");
                    mensajeDiv.className = "mensaje error";
                }
            } catch (error) {
                mensajeDiv.textContent = "‚ùå Error de conexi√≥n con el servidor";
                mensajeDiv.className = "mensaje error";
            }
        });
    </script>
</body>
</html>
