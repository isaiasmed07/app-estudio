<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Archivos</title>
    <style>
        /* --- Barra de navegaci√≥n --- */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to right, #4b3aff, #6a11cb);
            padding: 10px 20px;
            color: #fff;
            gap: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* --- Contenido --- */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #6a11cb;
            text-align: center;
            margin-bottom: 20px;
        }

        .file-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-url {
            word-break: break-word;
            color: #333;
        }

        .file-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 0.9rem;
        }

        button:hover {
            background: #c0392b;
        }

        .size {
            color: #666;
            font-size: 0.8rem;
        }

        @media (min-width: 600px) {
            .file-item {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .file-url {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegaci√≥n -->
    <div class="navbar">
        <a href="index.html">üè† Home</a>
        <a href="books.html">üìö Libros</a>
        <a href="lecciones.html">üìù Lecciones</a>
        <a href="clases.html">üßë‚Äçüè´ Clases</a>
    </div>

    <h1>üìÇ Gesti√≥n de Archivos en Vercel Blob</h1>
    <div id="archivos">Cargando archivos...</div>

    <script>
        const API_BASE = 'https://app-estudio-docker.onrender.com';

        async function cargarArchivos() {
            const res = await fetch(`${API_BASE}/api/listar-archivos`);
            const data = await res.json();
            const contenedor = document.getElementById('archivos');
            contenedor.innerHTML = '';

            if (data.archivos.length === 0) {
                contenedor.innerHTML = '<p>No hay archivos almacenados.</p>';
                return;
            }

            data.archivos.forEach(archivo => {
                const div = document.createElement('div');
                div.className = 'file-item';

                div.innerHTML = `
                    <div class="file-url">
                        <a href="${archivo.url}" target="_blank">${archivo.url}</a><br>
                        <span class="size">${(archivo.size/1024).toFixed(2)} KB</span>
                    </div>
                    <div class="file-actions">
                        <button onclick="eliminarArchivo('${archivo.url}')">üóëÔ∏è Eliminar</button>
                    </div>
                `;

                contenedor.appendChild(div);
            });
        }

        async function eliminarArchivo(url) {
            if (!confirm('¬øSeguro que deseas eliminar este archivo?')) return;

            const res = await fetch(`${API_BASE}/api/eliminar-archivo`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });

            const data = await res.json();
            alert(data.message || data.error);
            cargarArchivos();
        }

        cargarArchivos();
    </script>
</body>
</html>
