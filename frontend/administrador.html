<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { color: #6a11cb; }
    form, .acciones { margin-bottom: 20px; padding: 15px; background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 10px; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; background: #6a11cb; color: white; font-size: 0.9rem; }
    button:hover { background: #4b3aff; }
    .resultado { margin-top: 20px; }
    .item { background: #fff; padding: 10px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    .item h3 { margin: 0; font-size: 1rem; color: #333; }
    .item small { color: #666; }
    .item button { background: #d9534f; margin-top: 5px; }
    .item button:hover { background: #c9302c; }
  </style>
</head>
<body>
  <h1>üìö Administrador</h1>

  <!-- Formulario crear -->
  <form id="form-admin">
    <label for="tipo">Tipo:</label>
    <select id="tipo">
      <option value="libros">Libro</option>
      <option value="lecciones">Lecci√≥n</option>
    </select>

    <label for="grado">Grado (solo para libros):</label>
    <select id="grado">
      <option value="">-- Selecciona grado --</option>
      <option value="1">1¬∞</option>
      <option value="2" disabled>2¬∞ (pr√≥ximamente)</option>
    </select>

    <label for="materia">Materia:</label>
    <select id="materia">
      <option value="lenguaje">Lenguaje</option>
      <option value="matematicas">Matem√°ticas</option>
    </select>

    <label for="titulo">T√≠tulo:</label>
    <input type="text" id="titulo" required>

    <label for="descripcion">Descripci√≥n:</label>
    <textarea id="descripcion"></textarea>

    <label for="contenido_html">URL:</label>
    <input type="text" id="contenido_html" required>

    <button type="submit">‚úÖ Crear</button>
  </form>

  <!-- Acciones -->
  <div class="acciones">
    <button onclick="cargarListado('libros')">üìñ Ver Libros</button>
    <button onclick="cargarListado('lecciones')">üìù Ver Lecciones</button>
  </div>

  <div class="resultado" id="resultado"></div>

  <script>
    const API_BASE = "https://app-estudio-docker.onrender.com/api/admin";

    // Verificaci√≥n de login
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("accessToken");
      if (!token) {
        alert("Debes iniciar sesi√≥n como profesor para acceder.");
        window.location.href = "index.html";
      }
    });

    // Crear libro/lecci√≥n
    document.getElementById("form-admin").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        tipo: document.getElementById("tipo").value,
        grado: document.getElementById("grado").value,
        materia: document.getElementById("materia").value,
        titulo: document.getElementById("titulo").value,
        descripcion: document.getElementById("descripcion").value,
        contenido_html: document.getElementById("contenido_html").value,
      };

      try {
        console.log("‚û° Enviando petici√≥n crear:", data);
        const res = await fetch(`${API_BASE}/agregar`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${localStorage.getItem("accessToken")}` 
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log("‚úÖ Respuesta crear:", result);
        alert(JSON.stringify(result, null, 2));
        cargarListado(data.tipo); // refrescar la lista autom√°ticamente
      } catch (err) {
        console.error("‚ùå Error al crear:", err);
        alert("Error al crear: " + err.message);
      }
    });

    // Listar libros o lecciones
    async function cargarListado(tipo) {
      try {
        console.log(`‚û° Solicitando listado de ${tipo}`);
        const res = await fetch(`${API_BASE}/listar?tipo=${tipo}`, {
          headers: {
            "Authorization": `Bearer ${localStorage.getItem("accessToken")}`
          }
        });
        const docs = await res.json();
        console.log(`‚úÖ Respuesta listar (${tipo}):`, docs);

        const container = document.getElementById("resultado");
        container.innerHTML = "";

        if (!Array.isArray(docs)) {
          console.error("‚ùå Error: respuesta inesperada:", docs);
          container.innerText = "Error: " + JSON.stringify(docs);
          return;
        }

        docs.forEach(d => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <h3>${d.titulo}</h3>
            <small>ID: ${d.id}</small><br>
            <button onclick="eliminarDoc('${tipo}', '${d.id}')">üóë Eliminar</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("‚ùå Error al cargar listado:", err);
        document.getElementById("resultado").innerText = "Error al listar: " + err.message;
      }
    }

    // Eliminar documentos
    async function eliminarDoc(tipo, id) {
      if (!confirm("¬øSeguro que deseas eliminar este documento?")) return;

      try {
        console.log(`‚û° Eliminando ${tipo} con id=${id}`);
        const res = await fetch(`${API_BASE}/eliminar`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${localStorage.getItem("accessToken")}`
          },
          body: JSON.stringify({ tipo, id })
        });

        const result = await res.json();
        console.log("‚úÖ Respuesta eliminar:", result);
        alert(JSON.stringify(result, null, 2));
        cargarListado(tipo); // refrescar listado
      } catch (err) {
        console.error("‚ùå Error al eliminar:", err);
        alert("Error al eliminar: " + err.message);
      }
    }
  </script>
</body>
</html>
