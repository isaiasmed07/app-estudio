<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Libro</title>
    <link rel="stylesheet" href="style.css">
    <!-- Cargar epub.js desde un archivo local -->
    <script src="./js/epub.js"></script>
    <!-- Script local de Auth0 -->
    <script src="./js/auth0.min.js"></script>
    <script>
        // Verificar si auth0 está definido después de cargar el script
        if (typeof auth0 === 'undefined') {
            console.error('Auth0 no se cargó correctamente.');
        } else {
            console.log('Auth0 cargado exitosamente.');
        }
    </script>
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <h1>📖 Visor de Libro</h1>
    </header>
    <main>
        <div id="visor"></div> <!-- Contenedor para el libro -->
        <ul id="indice"></ul> <!-- Índice del libro -->
    </main>
    <footer>
        <p>© 2025 Plataforma Educativa</p>
    </footer>
</body>
</html>
