<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Libro</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/epub.js"></script>
    <script src="./js/auth0.min.js"></script>
</head>
<body>
    <header>
        <h1>ðŸ“– Visor de Libro</h1>
    </header>
    <main>
        <div id="visor" style="height: 80vh; border: 1px solid #ccc; margin: 20px;"></div>
        <ul id="indice"></ul>
    </main>
    <footer>
        <p>Â© 2025 Plataforma Educativa</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const epubUrl = params.get('epub');

            if (!epubUrl) {
                alert("No se proporcionÃ³ ningÃºn archivo EPUB.");
                window.location.href = "lecciones.html";
                return;
            }

            const book = ePub(decodeURIComponent(epubUrl));
            const rendition = book.renderTo("visor", {
                width: "100%",
                height: "100%"
            });

            rendition.display();

            // Generar Ã­ndice dinÃ¡mico
            book.loaded.navigation.then(function(toc) {
                const indice = document.getElementById("indice");
                toc.forEach(function(chapter) {
                    const li = document.createElement("li");
                    li.innerHTML = `<a href='#'>${chapter.label}</a>`;
                    li.onclick = function() {
                        rendition.display(chapter.href);
                    };
                    indice.appendChild(li);
                });
            });
        });
    </script>
</body>
</html>
