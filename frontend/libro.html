<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Libro</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="./js/epub.js"></script>

    <style>
        #visor {
            height: 80vh;
            border: 1px solid #ccc;
            margin: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #indice {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>📖 Visor de Libro</h1>
    </header>

    <main>
        <div id="visor"></div>
        <ul id="indice"></ul>
    </main>

    <footer>
        <p>© 2025 Plataforma Educativa</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const epubUrl = params.get('epub');

            if (epubUrl) {
                try {
                    const response = await fetch(epubUrl);
                    if (!response.ok) throw new Error("Error al descargar el EPUB");

                    const arrayBuffer = await response.arrayBuffer();
                    abrirLibro(arrayBuffer);

                } catch (err) {
                    console.error("Error al descargar el EPUB:", err);
                    alert("No se pudo abrir el archivo EPUB (Problema de CORS o enlace no válido)");
                    window.location.href = "lecciones.html";
                }
            } else {
                alert("No se encontró ningún archivo EPUB para abrir.");
                window.location.href = "lecciones.html";
            }

            function abrirLibro(epubSource) {
                const book = ePub(epubSource);
                const rendition = book.renderTo("visor", {
                    width: "100%",
                    height: "100%",
                    flow: "scrolled-doc",
                    manager: "default",
                    spread: "none"
                });

                rendition.display();

                // 💡 Ajustar imágenes dentro de los iframes generados por epub.js
                rendition.on("rendered", (section) => {
                    const doc = rendition.getContents()[0];
                    if (doc) {
                        const style = `
                            body {
                                margin: 0;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100%;
                            }
                            img {
                                max-width: 100%;
                                max-height: 100%;
                                object-fit: contain;
                                display: block;
                            }
                        `;
                        doc.addStylesheet(null, style);
                    }
                });

                // Generar índice dinámico
                book.loaded.navigation.then(function(toc) {
                    const indice = document.getElementById("indice");
                    toc.forEach(function(chapter) {
                        const li = document.createElement("li");
                        li.innerHTML = `<a href='#'>${chapter.label}</a>`;
                        li.onclick = function() {
                            rendition.display(chapter.href);
                        };
                        indice.appendChild(li);
                    });
                });

                // 🚀 Navegación con teclado (PC)
                document.addEventListener("keydown", function(event) {
                    if (event.key === "ArrowRight") {
                        rendition.next();
                    } else if (event.key === "ArrowLeft") {
                        rendition.prev();
                    }
                });

                // 🚀 Navegación por clic (PC)
                document.getElementById("visor").addEventListener("click", function() {
                    rendition.next();
                });

                // 🚀 Navegación táctil (Móvil)
                let touchStartX = 0;
                let touchEndX = 0;

                document.getElementById("visor").addEventListener("touchstart", function(e) {
                    touchStartX = e.changedTouches[0].screenX;
                });

                document.getElementById("visor").addEventListener("touchend", function(e) {
                    touchEndX = e.changedTouches[0].screenX;
                    handleGesture();
                });

                function handleGesture() {
                    const swipeThreshold = 50; // px
                    if (touchEndX < touchStartX - swipeThreshold) {
                        rendition.next();
                    }
                    if (touchEndX > touchStartX + swipeThreshold) {
                        rendition.prev();
                    }
                }
            }
        });
    </script>
</body>
</html>
