<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Libro</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/epub.js"></script>
    <script src="./js/auth0.min.js"></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <h1>üìñ Visor de Libro</h1>
        <nav>
            <a href="lecciones.html">Volver a Lecciones</a>
        </nav>
    </header>
    <main>
        <div id="visor" style="width: 100%; height: 600px; border: 1px solid #ccc; margin-bottom: 20px;"></div>
        <h3>√çndice</h3>
        <ul id="indice" style="text-align: left;"></ul>
    </main>
    <footer>
        <p>¬© 2025 Plataforma Educativa</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const epubUrl = decodeURIComponent(params.get('epub'));

            if (!epubUrl) {
                alert("No se proporcion√≥ un archivo EPUB.");
                return;
            }

            const book = ePub(epubUrl);
            const rendition = book.renderTo("visor", {
                width: "100%",
                height: 600
            });

            rendition.display();

            // Crear √≠ndice
            book.loaded.navigation.then(function(toc) {
                const indice = document.getElementById("indice");
                toc.forEach(item => {
                    const li = document.createElement("li");
                    const link = document.createElement("a");
                    link.textContent = item.label;
                    link.href = "#";
                    link.onclick = function(e) {
                        e.preventDefault();
                        rendition.display(item.href);
                    };
                    li.appendChild(link);
                    indice.appendChild(li);
                });
            });
        });
    </script>
</body>
</html>
