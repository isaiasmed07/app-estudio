<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Libro</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="./js/epub.js"></script>

    <style>
        #visor iframe, #visor img {
            object-fit: contain !important;
            width: 100% !important;
            height: auto !important;
            margin: auto !important;
            display: block !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“– Visor de Libro</h1>
    </header>

    <main>
        <div id="visor" style="height: 80vh; border: 1px solid #ccc; margin: 20px; position: relative;"></div>
        <ul id="indice"></ul>
    </main>

    <footer>
        <p>Â© 2025 Plataforma Educativa</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const epubUrl = params.get('epub');

            if (epubUrl) {
                try {
                    const response = await fetch(epubUrl);
                    if (!response.ok) throw new Error("Error al descargar el EPUB");

                    const arrayBuffer = await response.arrayBuffer();
                    abrirLibro(arrayBuffer);

                } catch (err) {
                    console.error("Error al descargar el EPUB:", err);
                    alert("No se pudo abrir el archivo EPUB (Problema de CORS o enlace no vÃ¡lido)");
                    window.location.href = "lecciones.html";
                }
            } else {
                alert("No se encontrÃ³ ningÃºn archivo EPUB para abrir.");
                window.location.href = "lecciones.html";
            }

            function abrirLibro(epubSource) {
                const book = ePub(epubSource);
                const rendition = book.renderTo("visor", {
                    width: "100%",
                    height: "100%",
                    flow: "scrolled-doc", // âœ… Desactivamos paginaciÃ³n rÃ­gida para imÃ¡genes verticales
                    manager: "default",
                    spread: "none" // âœ… No forzar doble pÃ¡gina en pantallas grandes
                });

                rendition.display();

                // Generar Ã­ndice dinÃ¡mico
                book.loaded.navigation.then(function(toc) {
                    const indice = document.getElementById("indice");
                    toc.forEach(function(chapter) {
                        const li = document.createElement("li");
                        li.innerHTML = `<a href='#'>${chapter.label}</a>`;
                        li.onclick = function() {
                            rendition.display(chapter.href);
                        };
                        indice.appendChild(li);
                    });
                });

                // ðŸš€ NavegaciÃ³n con teclado (PC)
                document.addEventListener("keydown", function(event) {
                    if (event.key === "ArrowRight") {
                        rendition.next();
                    } else if (event.key === "ArrowLeft") {
                        rendition.prev();
                    }
                });

                // ðŸš€ NavegaciÃ³n por clic (PC)
                document.getElementById("visor").addEventListener("click", function() {
                    rendition.next();
                });

                // ðŸš€ NavegaciÃ³n tÃ¡ctil (MÃ³vil)
                let touchStartX = 0;
                let touchEndX = 0;

                document.getElementById("visor").addEventListener("touchstart", function(e) {
                    touchStartX = e.changedTouches[0].screenX;
                });

                document.getElementById("visor").addEventListener("touchend", function(e) {
                    touchEndX = e.changedTouches[0].screenX;
                    handleGesture();
                });

                function handleGesture() {
                    const swipeThreshold = 50; // px
                    if (touchEndX < touchStartX - swipeThreshold) {
                        rendition.next();
                    }
                    if (touchEndX > touchStartX + swipeThreshold) {
                        rendition.prev();
                    }
                }
            }
        });
    </script>
</body>
</html>
