<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Libro</title>
    <link rel="stylesheet" href="style.css">

    <!-- Librer칤as necesarias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="./js/epub.js"></script>
</head>
<body>
    <header>
        <h1>游닀 Visor de Libro</h1>
    </header>

    <main>
        <div id="visor" style="height: 80vh; border: 1px solid #ccc; margin: 20px; cursor: pointer;"></div>
        <ul id="indice"></ul>
    </main>

    <footer>
        <p>춸 2025 Plataforma Educativa</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const epubUrl = params.get('epub');

            if (epubUrl) {
                try {
                    const response = await fetch(epubUrl);
                    if (!response.ok) throw new Error("Error al descargar el EPUB");

                    const arrayBuffer = await response.arrayBuffer();
                    abrirLibro(arrayBuffer);

                } catch (err) {
                    console.error("Error al descargar el EPUB:", err);
                    alert("No se pudo abrir el archivo EPUB (Problema de CORS o enlace no v치lido)");
                    window.location.href = "lecciones.html";
                }
            } else {
                alert("No se encontr칩 ning칰n archivo EPUB para abrir.");
                window.location.href = "lecciones.html";
            }

            function abrirLibro(epubSource) {
                const book = ePub(epubSource);
                const rendition = book.renderTo("visor", {
                    width: "100%",
                    height: "100%",
                    flow: "paginated",
                    manager: "default",
                    spread: "auto"
                });
                rendition.display();

                // Generar 칤ndice din치mico
                book.loaded.navigation.then(function(toc) {
                    const indice = document.getElementById("indice");
                    toc.forEach(function(chapter) {
                        const li = document.createElement("li");
                        li.innerHTML = `<a href='#'>${chapter.label}</a>`;
                        li.onclick = function() {
                            rendition.display(chapter.href);
                        };
                        indice.appendChild(li);
                    });
                });

                // Navegaci칩n con teclado
                document.addEventListener("keydown", function(event) {
                    if (event.key === "ArrowRight") {
                        rendition.next();
                    } else if (event.key === "ArrowLeft") {
                        rendition.prev();
                    }
                });

                // Navegaci칩n por clic en visor
                document.getElementById("visor").addEventListener("click", function() {
                    rendition.next();
                });

                // Navegaci칩n t치ctil (Swipe en m칩viles)
                let touchStartX = 0;

                document.getElementById("visor").addEventListener("touchstart", function(e) {
                    touchStartX = e.changedTouches[0].screenX;
                }, false);

                document.getElementById("visor").addEventListener("touchend", function(e) {
                    let touchEndX = e.changedTouches[0].screenX;

                    if (touchEndX < touchStartX - 50) {
                        // Swipe izquierda: avanzar p치gina
                        rendition.next();
                    } else if (touchEndX > touchStartX + 50) {
                        // Swipe derecha: retroceder p치gina
                        rendition.prev();
                    }
                }, false);
            }
        });
    </script>
</body>
</html>
