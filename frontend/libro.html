<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Libro</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/epub.js"></script>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const epubUrl = params.get('epub');

            if (!epubUrl) {
                document.body.innerHTML = "<h2>Error: No se proporcionÃ³ un archivo EPUB.</h2>";
                return;
            }

            // Crear el visor EPUB
            const book = ePub(decodeURIComponent(epubUrl));
            const rendition = book.renderTo("visor", {
                width: "100%",
                height: "90vh"
            });

            rendition.display();

            // Generar Ã­ndice dinÃ¡mico
            book.loaded.navigation.then(function(toc) {
                const indice = document.getElementById("indice");
                toc.forEach(function(capitulo) {
                    const li = document.createElement("li");
                    const link = document.createElement("a");
                    link.textContent = capitulo.label;
                    link.href = "#";
                    link.onclick = function() {
                        rendition.display(capitulo.href);
                        return false;
                    };
                    li.appendChild(link);
                    indice.appendChild(li);
                });
            });
        };
    </script>
</head>
<body>
    <header>
        <h1>ðŸ“– Visor de Libro</h1>
    </header>
    <main>
        <div id="visor"></div>
        <ul id="indice"></ul>
    </main>
    <footer>
        <p>Â© 2025 Plataforma Educativa</p>
    </footer>
</body>
</html>
